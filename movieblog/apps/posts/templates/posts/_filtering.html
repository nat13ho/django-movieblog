<section class="container functions">
    <div class="functions__sorting">
        <ul>
            <li>
                <span>Сортировать по:</span>
            </li>
            <li>
                <a href="{% url 'posts:post_list' %}?pub_date={{ pub_date }}">Дате</a>
            </li>
            <li>
                <a href="{% url 'posts:post_list' %}?title={{ title }}">Названию</a>
            </li>
            <li>
                <a href="{% url 'posts:post_list' %}?popularity={{ popularity }}">Популярности</a>
            </li>
        </ul>
    </div>
    <svg class="functions__search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg>
</section>
<section class="search__window">
    <form action="{% url 'posts:post_list' %}" method="get" class="search__window-form">
        <input name="search_string" class="search__window-input" type="text">
        <svg class="functions__search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>

                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>
        <button class="search__window-button" type="submit">Найти</button>

</section>
